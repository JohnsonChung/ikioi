<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">

        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/bootstrap-responsive.min.css">        
        <link rel="stylesheet" href="css/lesshat.less" type="text/less">
        <link rel="stylesheet" href="css/combine_reader.less" type="text/less">
        
        <script src="js/vendor/jquery-1.9.1.js"></script>
        <script src="js/libs/less.js-1.3.3/less.min.js"></script>
        <script src="js/vendor/handlebars-1.0.0-rc.4.js"></script>
        <script src="js/vendor/bootstrap.min.js"></script>        

        <script id="handler"src="js/handler-reader.js"></script>
        <script src="js/plugins.js"></script>
    </head>    
    <body>
        <!-- affix shortcut
            .affix>()
        -->
        <!-- article shortcut
            .article>(.article-head>(.infoCon)+(.controlCon))+(.article-body>.messageCon{==message shortcut==})+(.article-footer)
        -->
        <!-- message shortcut
            .message>(.message-head>(.infoCon)+(.controlCon))+(.message-body>(.attach)+(p.content))+(.message-footer>.rating)
         -->

            <div id="dynamic-container-top">          
                <a id="readerHome-btn" href="#"><i class="icon-home icon-white"></i></a>
                <a id="readerLogo"><img src="img/komicalogo.png"alt=""></a> 
                <a class="forward-btn" href="星海爭霸"><i class="icon-share"></i></a>
            </div>
            <script id="template" type="text/x-handlebars-template">
            <div class="article">
                <div class="article-head">
                    <div class="postPointCon">
                        <div class="boardName">
                            <a href="#">星海爭霸</a>
                        </div>
                        <div class="postPoint">12356789</div>
                        <div class="pointArrow swatches{{SWATCHES}}"><img src="img/scrrowLevel1.gif" alt=""></div>
                    </div>
                    <div class="infoCon">
                        <div class="title">{{{TITLE}}}</div>
                        <div class="name">{{NAME}}</div>
                        <div class="posttime">{{{POSTTIME}}}</div>
                        <div class="postnumber">{{POSTNUMBER}}</div>
                    </div>
                    <div class="controlCon">
                        <div class="controlCon">Control-Group</div>
                    </div>
                </div>
                <div class="article-body">
                    <div class="messageCon">
                        <div class="message message-main">
                            <div class="main-head">
                                <div class="infoCon">
                                </div>
                                <div class="controlCon"></div>
                            </div>
                            <div class="main-body">                                
                                <div class="attach attach-main">
                                    <a href="#"><img alt="" src="http://placehold.it/250x250/0eafff/ffffff.png" /></a>
                                </div>
                                <p class="content content-main">
                                    {{{CONTENT}}}
                                </p>
                            </div>
                            <div class="main-footer">
                                <div class="rating">BAD vs GOOD</div>
                            </div>
                        </div>
                        {{#each comments}}
                        <div class="message">
                            <div class="message-head">
                                <div class="infoCon">
                                    <div class="title">{{TITLE}}</div>
                                    <div class="name">{{NAME}}</div>
                                    <div class="posttime">{{POSTTIME}}</div>
                                    <div class="postnumber">{{POSTNUMBER}}</div></div>
                                <div class="controlCon">Control-Group</div>
                            </div>
                            <div class="message-body">
                                <div class="attach">
                                    <a href="#"><img alt="" src="http://placehold.it/{{imgSize}}/0eafff/ffffff.png" /></a>
                                </div>
                                <p class="content">
                                    {{{CONTENT}}}
                                </p>
                            </div>
                            <div class="message-footer">
                                <div class="rating">G&B</div>
                            </div>
                        </div>
                        {{/each}}
                    </div>
                </div>
                <div class="article-footer"></div>                    
                <div id="fixed-control">
                    <a href="#" id="fixed-forward-btn"><</a>
                    <a href="#"id="fixed-next-btn">></a>
                </div>
            </div></script>            
            <div class="box"></div>
            <div id="dynamic-container-bottom">                
                ==dynamic-container-bottom==
                <div id="reply-form">
                    <div class="article-form">
                        <div class="form-head"></div>
                        <div class="form-body"></div>
                        <div class="form-footer"></div>
                    </div>
                    <div class="attachment-form">
                        <div class="form-head"></div>
                        <div class="form-body"></div>
                        <div class="form-footer"></div>
                    </div>
                </div>
                ==dynamic-container-bottom==
            </div>
    </body>
</html>
