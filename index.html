            body {
                position: relative;

            .introCon {
                display: block;
                position: fixed;
                z-index: 777;
                height: 100%;
                width: 100%;

            #intro-cat {

        <script id="entry-template" type="text/x-handlebars-template">

            {{#each comments}}

                <div class="postPointCon">
                    <div class="boardName">{{BOARDNAME}}</div>
                    <div class="postPoint swatches{{SWATCHES}}">{{POINT}}</div>
                    <div class="pointArrow swatches{{SWATCHES}}"><img src="img/arrowLevel1.gif" title="上升"></div>

                <div class="contentCon">

                    <div class="footer">

                    </div>  
                </div>
            </div>
            {{/each}}
        </div>
