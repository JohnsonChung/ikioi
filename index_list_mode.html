    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">

        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/bootstrap-responsive.min.css">        
        <link rel="stylesheet" href="css/combine_listmode.less" type="text/less">

        <script src="js/vendor/jquery-1.9.1.js"></script>
        <script src="js/libs/less.js-1.3.3/less.min.js"></script>
        <script src="js/vendor/handlebars-1.0.0-rc.4.js"></script>
        <script src="js/vendor/bootstrap.min.js"></script>        

        <script id="handler"src="js/handler.js"></script>
        <script src="js/jquery.autoellipsis-1.0.10.min.js"></script>
        <!-- http://pvdspek.github.io/jquery.autoellipsis/ -->
<!-- 
        <script>
            $(window).load( function() {
                $('div.contentCon').ellipsis('.content'); 
            })
        </script>

        <style>      
            body {
                position: relative;
            }  
            .introCon {
                display: block;
                position: fixed;
                z-index: 777;
                height: 100%;
                width: 100%;
                background-color: rgba(255,255,255,0.91);  
                text-align: center;
            }
            #intro-cat {
                position: fixed;
                top: 50%;
                width: 130px;
                text-align: center;
                margin-top: -59px;
                margin-left: -50px;
            }
        </style>
    </head>
    <body>
        <div class="navbar navbar-inverse">
            <div class="navbar-inner">
                <div class="container">

                    <!-- .btn-navbar is used as the toggle for collapsed navbar content -->    
                    <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </a>

                    <!-- Be sure to leave the brand out there if you want it shown -->    
                    <a class="brand" href="#"><img src="img/komicalogo-white.png" alt="komica.cc"></a>

                    <!-- Everything you want hidden at 940px or less, place within here -->    
                    <div class="nav-collapse collapse">
                        <!-- .nav, .navbar-search, .navbar-form, etc --> 
                        <ul class="nav">
                          <li class="active"><a href="#">Home</a></li>
                          <li><a href="#">Link</a></li>
                          <li><a href="#">Link</a></li>
                        </ul>
                    </div>

                </div>
            </div>
        </div>
        <script id="entry-template" type="text/x-handlebars-template">
            <div class="listCon">
            {{#each comments}}
            <div class="postCon">
                <div class="postPointCon">
                    <div class="boardName">{{BOARDNAME}}</div>
                    <div class="replyCount">{{REPLYCOUNT}}</div>
                    <div class="postPoint swatches{{SWATCHES}}">{{POINT}}</div>
                    <div class="pointArrow swatches{{SWATCHES}}"><img src="img/arrowLevelDown.png" title="上升"></div>
                </div>
                <div class="infoCon">
                    <div class="title">{{TITLE}}</div>
                    <div class="name">{{NAME}}</div>
                </div>
                <div class="controlCon"></div>
                <div class="imgCon"><img class="postImg" src="img/album/{{imgNo}}.jpg"></div>
                <div class="contentCon">
                    <div class="content">{{{CONTENT}}}</div>
                    <div class="footer">                        
                    </div>  
                </div>
            </div>
            {{/each}}
        </div>
        </script>
        <div class="box">
            <!-- result container -->
        </div>
        <footer>
            <p>All right reserved by Mykomica.org</p>
        </footer>
    </body>
</html>
